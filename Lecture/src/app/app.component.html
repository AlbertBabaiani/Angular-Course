<div class="container mt-5">

  <app-search (value)="getSearchValue($event)" />
  
  <app-filter (filter)="getFilterType($event)" />
  

  <div class="row g-2 my-5">

    @for(product of products; track product.id){ 
      <div class="col p-2 col-12 col-sm-6 col-md-4 col-xl-3">
        <app-product [product-element]="product"/>
      </div>
      
    }
  </div>


</div>
